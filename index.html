<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Amazing Girlfriend Is</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        #options button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h1>Login</h1>
        <form id="login-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        window.onload = function() {
            // Get values from localStorage or set defaults
            let cuteMessage = localStorage.getItem('cuteMessage') || "Hello Baby";  // Default message
            let backgroundUrl = localStorage.getItem('backgroundUrl') || "https://your-website-link/photo.jpg";  // Default background
            let cuteVideo = localStorage.getItem('cuteVideo') || "https://your-website-link/video.mp4";  // Default video

            // Set the background image from localStorage or default one
            document.body.style.backgroundImage = `url('${backgroundUrl}')`;

            const form = document.getElementById('login-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();  // Prevent form submission from reloading the page
                const name = document.getElementById('name').value.trim();  // Get the input name

                if (name === 'Zodwa') {
                    // Content for Zodwa
                    document.body.innerHTML = ` 
                        <h1>How Amazing Girlfriend Is</h1>
                        <div id="options">
                            <button id="paragraph-btn">Cute Paragraph</button>
                            <button id="video-btn">Cute Video</button>
                        </div>
                        <div id="content"></div>
                        <button id="logout-btn">Log Out</button>
                    `;
                    setupZodwaPage(cuteMessage, cuteVideo);
                } else if (name === 'Admin') {
                    // Content for Admin
                    document.body.innerHTML = ` 
                        <h1>Admin Page</h1>
                        <button id="update-paragraph-btn">Update Cute Message</button>
                        <button id="change-background-btn">Change Background</button>
                        <button id="change-video-btn">Change Cute Video</button>
                        <button id="logout-btn">Log Out</button>
                    `;
                    setupAdminPage();
                } else {
                    alert('Incorrect name. Try again!');
                }
            });

            function setupZodwaPage(cuteMessage, cuteVideo) {
                const paragraphBtn = document.getElementById('paragraph-btn');
                const videoBtn = document.getElementById('video-btn');
                const contentDiv = document.getElementById('content');
                const logoutBtn = document.getElementById('logout-btn');

                // Display cute message when "Cute Paragraph" is clicked
                paragraphBtn.addEventListener('click', () => {
                    contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                });

                // Display cute video when "Cute Video" is clicked
                videoBtn.addEventListener('click', () => {
                    contentDiv.innerHTML = ` 
                        <video width="100%" height="600" controls>
                            <source src="${cuteVideo}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                });

                // Handle logout
                logoutBtn.addEventListener('click', () => {
                    document.body.innerHTML = ` 
                        <h1>Login</h1>
                        <div id="login-form">
                            <label for="name">Enter your name:</label>
                            <input type="text" id="name" name="name" required>
                            <input type="submit" value="Login">
                        </div>
                    `;
                    setupLoginForm();
                });
            }

            function setupAdminPage() {
                const updateParagraphBtn = document.getElementById('update-paragraph-btn');
                const changeBackgroundBtn = document.getElementById('change-background-btn');
                const changeVideoBtn = document.getElementById('change-video-btn');
                const logoutBtn = document.getElementById('logout-btn');

                // Update the cute message
                updateParagraphBtn.addEventListener('click', () => {
                    const newCuteMessage = prompt("Enter new cute message:");
                    localStorage.setItem('cuteMessage', newCuteMessage);  // Save to localStorage
                    cuteMessage = newCuteMessage;  // Update in-memory variable as well

                    // Update the message immediately
                    const contentDiv = document.getElementById('content');
                    if (contentDiv) {
                        contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                    }
                });

                // Change background image
                changeBackgroundBtn.addEventListener('click', () => {
                    const newBackgroundUrl = prompt("Enter new background URL:");
                    localStorage.setItem('backgroundUrl', newBackgroundUrl);  // Save to localStorage
                    document.body.style.backgroundImage = `url('${newBackgroundUrl}')`;
                });

                // Change cute video
                changeVideoBtn.addEventListener('click', () => {
                    const newCuteVideo = prompt("Enter new cute video URL:");
                    localStorage.setItem('cuteVideo', newCuteVideo);  // Save to localStorage

                    // Immediately display the new video
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = ` 
                        <video width="100%" height="600" controls>
                            <source src="${newCuteVideo}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                });

                // Handle logout
                logoutBtn.addEventListener('click', () => {
                    document.body.innerHTML = ` 
                        <h1>Login</h1>
                        <div id="login-form">
                            <label for="name">Enter your name:</label>
                            <input type="text" id="name" name="name" required>
                            <input type="submit" value="Login">
                        </div>
                    `;
                    setupLoginForm();
                });
            }

            function setupLoginForm() {
                // Set up login form event listener
                const form = document.getElementById('login-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('name').value.trim();

                    if (name === 'Zodwa') {
                        document.body.innerHTML = ` 
                            <h1>How Amazing Girlfriend Is</h1>
                            <div id="options">
                                <button id="paragraph-btn">Cute Paragraph</button>
                                <button id="video-btn">Cute Video</button>
                            </div>
                            <div id="content"></div>
                            <button id="logout-btn">Log Out</button>
                        `;
                        setupZodwaPage(cuteMessage, cuteVideo);
                    } else if (name === 'Admin') {
                        document.body.innerHTML = ` 
                            <h1>Admin Page</h1>
                            <button id="update-paragraph-btn">Update Cute Message</button>
                            <button id="change-background-btn">Change Background</button>
                            <button id="change-video-btn">Change Cute Video</button>
                            <button id="logout-btn">Log Out</button>
                        `;
                        setupAdminPage();
                    } else {
                        alert('Incorrect name. Try again!');
                    }
                });
            }
        };
    </script>
</body>
</html>
