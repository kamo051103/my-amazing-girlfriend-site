<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Amazing Girlfriend Is</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        #options button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h1>Login</h1>
        <form id="login-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        window.onload = function() {
            // Fetch the latest data from your GitHub JSON (with cache busting)
            fetch('https://raw.githubusercontent.com/kamo051103/my-amazing-girlfriend-site/main/data.json?time=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    let cuteMessage = data.cuteMessage || "Hello Baby";  // Default cute message
                    let backgroundUrl = data.backgroundUrl || "https://your-website-link/photo.jpg";  // Default background image
                    let cuteVideo = data.cuteVideo || "https://your-website-link/video.mp4";  // Default video

                    // Set the background image from the JSON data
                    document.body.style.backgroundImage = `url('${backgroundUrl}')`;

                    // Set the default cute message if available
                    let contentDiv = document.getElementById('content');
                    if (contentDiv) {
                        contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                    }

                    const form = document.getElementById('login-form');
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();  // Prevent form submission from reloading the page
                        const name = document.getElementById('name').value.trim();  // Get the input name

                        if (name === 'Zodwa') {
                            // Content for Zodwa
                            document.body.innerHTML = `
                                <h1>How Amazing Girlfriend Is</h1>
                                <div id="options">
                                    <button id="paragraph-btn">Cute Paragraph</button>
                                    <button id="video-btn">Cute Video</button>
                                </div>
                                <div id="content"></div>
                                <button id="logout-btn">Log Out</button>
                            `;
                            setupZodwaPage(cuteMessage, cuteVideo);
                        } else if (name === 'Admin') {
                            // Content for Admin
                            document.body.innerHTML = `
                                <h1>Admin Page</h1>
                                <button id="update-paragraph-btn">Update Cute Message</button>
                                <button id="change-background-btn">Change Background</button>
                                <button id="change-video-btn">Change Cute Video</button>
                                <button id="logout-btn">Log Out</button>
                            `;
                            setupAdminPage();
                        } else {
                            alert('Incorrect name. Try again!');
                        }
                    });

                    function setupZodwaPage(cuteMessage, cuteVideo) {
                        const paragraphBtn = document.getElementById('paragraph-btn');
                        const videoBtn = document.getElementById('video-btn');
                        const contentDiv = document.getElementById('content');
                        const logoutBtn = document.getElementById('logout-btn');

                        // Display cute message when "Cute Paragraph" is clicked
                        paragraphBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                        });

                        // Display cute video when "Cute Video" is clicked
                        videoBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = `
                                <video width="100%" height="600" controls>
                                    <source src="${cuteVideo}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            `;
                        });

                        // Handle logout
                        logoutBtn.addEventListener('click', () => {
                            document.body.innerHTML = `
                                <h1>Login</h1>
                                <div id="login-form">
                                    <label for="name">Enter your name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <input type="submit" value="Login">
                                </div>
                            `;
                            setupLoginForm();
                        });
                    }

                    function setupAdminPage() {
                        const updateParagraphBtn = document.getElementById('update-paragraph-btn');
                        const changeBackgroundBtn = document.getElementById('change-background-btn');
                        const changeVideoBtn = document.getElementById('change-video-btn');
                        const logoutBtn = document.getElementById('logout-btn');

                        // Admin changes are made directly to the JSON file in GitHub
                        updateParagraphBtn.addEventListener('click', () => {
                            const newCuteMessage = prompt("Enter new cute message:");
                            alert("Please update the 'data.json' file in GitHub to reflect this change for all users.");
                        });

                        changeBackgroundBtn.addEventListener('click', () => {
                            const newBackgroundUrl = prompt("Enter new background URL:");
                            alert("Please update the 'data.json' file in GitHub to reflect this change for all users.");
                        });

                        changeVideoBtn.addEventListener('click', () => {
                            const newCuteVideo = prompt("Enter new cute video URL:");
                            alert("Please update the 'data.json' file in GitHub to reflect this change for all users.");
                        });

                        // Handle logout
                        logoutBtn.addEventListener('click', () => {
                            document.body.innerHTML = `
                                <h1>Login</h1>
                                <div id="login-form">
                                    <label for="name">Enter your name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <input type="submit" value="Login">
                                </div>
                            `;
                            setupLoginForm();
                        });
                    }

                    function setupLoginForm() {
                        const form = document.getElementById('login-form');
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const name = document.getElementById('name').value.trim();

                            if (name === 'Zodwa') {
                                document.body.innerHTML = `
                                    <h1>How Amazing Girlfriend Is</h1>
                                    <div id="options">
                                        <button id="paragraph-btn">Cute Paragraph</button>
                                        <button id="video-btn">Cute Video</button>
                                    </div>
                                    <div id="content"></div>
                                    <button id="logout-btn">Log Out</button>
                                `;
                                setupZodwaPage(cuteMessage, cuteVideo);
                            } else if (name === 'Admin') {
                                document.body.innerHTML = `
                                    <h1>Admin Page</h1>
                                    <button id="update-paragraph-btn">Update Cute Message</button>
                                    <button id="change-background-btn">Change Background</button>
                                    <button id="change-video-btn">Change Cute Video</button>
                                    <button id="logout-btn">Log Out</button>
                                `;
                                setupAdminPage();
                            } else {
                                alert('Incorrect name. Try again!');
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching settings:', error);

                    // If fetch fails, set fallback values
                    document.body.style.backgroundImage = "url('https://your-website-link/photo.jpg')";
                    let contentDiv = document.getElementById('content');
                    if (contentDiv) {
                        contentDiv.innerHTML = `<p>Hello Baby</p>`;
                    }
                });
        };
    </script>
</body>
</html>
