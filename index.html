<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Amazing Girlfriend Is</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        #options button {
            margin: 10px;
        }

        #content img {
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h1>Login</h1>
        <form id="login-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        window.onload = function() {
            // Fetch the latest data from your GitHub JSON
            fetch('https://raw.githubusercontent.com/kamo051103/my-amazing-girlfriend-site/main/data.json?time=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    let cuteMessage = data.cuteMessage || "Hello Baby";  
                    let backgroundUrl = data.backgroundUrl || "https://your-website-link/photo.jpg";  
                    let cuteVideo = data.cuteVideo || "https://your-website-link/video.mp4";
                    let additionalImages = data.additionalImages || [];
                    let additionalVideos = data.additionalVideos || [];

                    // Set the background image from JSON data
                    document.body.style.backgroundImage = `url('${backgroundUrl}')`;

                    const form = document.getElementById('login-form');
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const name = document.getElementById('name').value.trim(); 

                        if (name === 'Zodwa') {
                            document.body.innerHTML = `
                                <h1>How Amazing Girlfriend Is</h1>
                                <div id="options">
                                    <button id="paragraph-btn">Cute Paragraph</button>
                                    <button id="video-btn">Cute Video</button>
                                    <button id="image-btn">Cute Images</button>
                                </div>
                                <div id="content"></div>
                                <button id="logout-btn">Log Out</button>
                            `;
                            setupZodwaPage(cuteMessage, cuteVideo, additionalImages, additionalVideos);
                        } else {
                            alert('Incorrect name. Try again!');
                        }
                    });

                    function setupZodwaPage(cuteMessage, cuteVideo, additionalImages, additionalVideos) {
                        const paragraphBtn = document.getElementById('paragraph-btn');
                        const videoBtn = document.getElementById('video-btn');
                        const imageBtn = document.getElementById('image-btn');
                        const contentDiv = document.getElementById('content');
                        const logoutBtn = document.getElementById('logout-btn');

                        // Show cute paragraph
                        paragraphBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                        });

                        // Show cute video
                        videoBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = `
                                <video width="100%" height="600" controls>
                                    <source src="${cuteVideo}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            `;
                        });

                        // Show additional images
                        imageBtn.addEventListener('click', () => {
                            let imagesHTML = '';
                            additionalImages.forEach(image => {
                                imagesHTML += `<img src="${image}" alt="Cute Image">`;
                            });
                            contentDiv.innerHTML = imagesHTML;
                        });

                        // Handle logout
                        logoutBtn.addEventListener('click', () => {
                            document.body.innerHTML = `
                                <h1>Login</h1>
                                <div id="login-form">
                                    <label for="name">Enter your name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <input type="submit" value="Login">
                                </div>
                            `;
                            setupLoginForm();
                        });
                    }

                    function setupLoginForm() {
                        const form = document.getElementById('login-form');
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const name = document.getElementById('name').value.trim();
                            if (name === 'Zodwa') {
                                document.body.innerHTML = `
                                    <h1>How Amazing Girlfriend Is</h1>
                                    <div id="options">
                                        <button id="paragraph-btn">Cute Paragraph</button>
                                        <button id="video-btn">Cute Video</button>
                                        <button id="image-btn">Cute Images</button>
                                    </div>
                                    <div id="content"></div>
                                    <button id="logout-btn">Log Out</button>
                                `;
                                setupZodwaPage(cuteMessage, cuteVideo, additionalImages, additionalVideos);
                            } else {
                                alert('Incorrect name. Try again!');
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching settings:', error);
                    // Fallback to default
                    document.body.style.backgroundImage = "url('https://your-website-link/photo.jpg')";
                    let contentDiv = document.getElementById('content');
                    if (contentDiv) {
                        contentDiv.innerHTML = `<p>Hello Baby</p>`;
                    }
                });
        };
    </script>
</body>
</html>
