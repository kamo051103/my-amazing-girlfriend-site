<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Puzzle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffebf0;
      overflow-x: hidden;
      text-align: center;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      top: -10vh;
      font-size: 25px;
      animation: floatHearts 7s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(110vh) scale(1.4); }
    }

    /* Main intro box */
    .intro-box {
      width: 80%;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    #puzzleContainer {
      display: none;
      margin: 40px auto;
    }

    .puzzle-box {
      width: 350px;
      height: 350px;
      background: #fff;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: auto;
    }

    #puzzle {
      width: 330px;
      height: 330px;
      display: grid;
      margin: auto;
      background: #ddd;
    }

    .tile {
      background-size: 330px 330px;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    #messageBox {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
      display: none;
    }

    #backBtn {
      margin-top: 25px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 6 + Math.random() * 4 + 's';
        document.body.appendChild(heart);
      }
    }
    createHearts();
  </script>

  <div class="intro-box" id="introBox">
    <h2>You Are the Best Girlfriend ❤️</h2>
    <p>I made you something small & cute. Solve the puzzle for your message.</p>
    <button onclick="startPuzzle()">Start Puzzle</button>
  </div>

  <div id="puzzleContainer">
    <div class="intro-box" style="width: 400px;">
      <h3>Select Puzzle Size</h3>
      <button onclick="loadPuzzle(2)">2 × 2</button>
      <button onclick="loadPuzzle(3)">3 × 3</button>
      <button onclick="loadPuzzle(4)">4 × 4</button>
    </div>

    <div class="puzzle-box">
      <div id="puzzle"></div>
    </div>

    <div id="messageBox"></div>
    <button id="backBtn" onclick="goBack()">Back</button>
  </div>

  <script>
    let gridSize;
    let tiles = [];
    let emptyIndex;
    const imgSrc = "photo3.jpeg";

    function startPuzzle() {
      document.getElementById('introBox').style.display = 'none';
      document.getElementById('puzzleContainer').style.display = 'block';
    }

    function loadPuzzle(n) {
      gridSize = n;

      const puzzle = document.getElementById('puzzle');
      puzzle.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
      puzzle.innerHTML = '';

      tiles = [];

      for (let i = 0; i < n * n; i++) {
        if (i === n * n - 1) {
          tiles.push(null);
          continue;
        }
        const tile = document.createElement('div');
        tile.classList.add('tile');

        let x = (i % n) * (330 / n);
        let y = Math.floor(i / n) * (330 / n);

        tile.style.width = (330 / n) + 'px';
        tile.style.height = (330 / n) + 'px';
        tile.style.backgroundImage = `url(${imgSrc})`;
        tile.style.backgroundPosition = `-${x}px -${y}px`;

        tile.dataset.index = i;
        tile.onclick = () => moveTile(i);
        tiles.push(tile);
      }

      shuffleTiles();
      renderTiles();
    }

    function shuffleTiles() {
      for (let i = 0; i < 50; i++) {
        let movable = getMovableTiles();
        let r = Math.floor(Math.random() * movable.length);
        moveTile(movable[r], true);
      }
    }

    function getMovableTiles() {
      let moves = [];
      let row = Math.floor(emptyIndex / gridSize);
      let col = emptyIndex % gridSize;

      let dirs = [
        [row - 1, col],
        [row + 1, col],
        [row, col - 1],
        [row, col + 1]
      ];

      dirs.forEach(d => {
        let r = d[0], c = d[1];
        if (r >= 0 && r < gridSize && c >= 0 && c < gridSize) {
          moves.push(r * gridSize + c);
        }
      });

      return moves;
    }

    function moveTile(index, shuffling = false) {
      if (!shuffling) emptyIndex = tiles.indexOf(null);

      let movable = getMovableTiles();
      if (!movable.includes(index)) return;

      let temp = tiles[index];
      tiles[index] = null;
      tiles[emptyIndex] = temp;

      emptyIndex = index;
      renderTiles();

      if (!shuffling) checkSolved();
    }

    function renderTiles() {
      const puzzle = document.getElementById('puzzle');
      puzzle.innerHTML = '';

      for (let i = 0; i < tiles.length; i++) {
        if (tiles[i]) puzzle.appendChild(tiles[i]);
        else {
          const empty = document.createElement('div');
          empty.style.width = (330 / gridSize) + 'px';
          empty.style.height = (330 / gridSize) + 'px';
          puzzle.appendChild(empty);
          emptyIndex = i;
        }
      }
    }

    function checkSolved() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (!tiles[i] || parseInt(tiles[i].dataset.index) !== i) return;
      }

      document.getElementById('messageBox').style.display = 'block';
      document.getElementById('messageBox').innerHTML = `
        ❤️ You make me so happy and I love you so much<br>
        ❤️ You are the best girlfriend<br>
        ❤️ I am sorry
      `;

      document.getElementById('backBtn').style.display = 'block';
    }

    function goBack() {
      location.reload();
    }
  </script>

</body>
</html>
