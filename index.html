<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Amazing Girlfriend Is</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #login-form {
            display: inline-block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        #options button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form">
        <h1>Login</h1>
        <form id="login-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        const repoOwner = 'your-username';
        const repoName = 'your-repo-name';
        const filePath = 'data.json';
        const branch = 'main';  // or 'master' depending on your GitHub branch
        const token = 'your-personal-access-token'; // GitHub personal access token

        // Function to fetch current content of data.json from GitHub
        async function getFileContent() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branch}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                },
            });

            if (!response.ok) {
                throw new Error('Failed to fetch file content');
            }

            const data = await response.json();
            return data; // Returns file details including sha
        }

        // Function to update data.json file on GitHub
        async function updateDataJson(newContent) {
            const currentFile = await getFileContent();
            const sha = currentFile.sha;  // SHA of the current file version

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            const body = JSON.stringify({
                message: 'Update data.json from Admin Page',
                content: btoa(JSON.stringify(newContent)),  // Base64 encoded content to update (new data)
                sha: sha,  // SHA of the file to update
                branch: branch,  // GitHub branch
            });

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: body,
            });

            if (!response.ok) {
                throw new Error('Failed to update file');
            }

            const result = await response.json();
            console.log('File updated successfully:', result);
            alert('data.json updated successfully!');
        }

        window.onload = function() {
            // Fetch the data from GitHub JSON with cache busting to ensure the latest version is fetched
            fetch('https://raw.githubusercontent.com/kamo051103/my-amazing-girlfriend-site/main/data.json?time=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    let cuteMessage = data.cuteMessage || "Hello Baby";  // Default cute message
                    let backgroundUrl = data.backgroundUrl || "https://your-website-link/photo.jpg";  // Default background image
                    let cuteVideo = data.cuteVideo || "https://your-website-link/video.mp4";  // Default video

                    // Use localStorage if available as fallback, only if no data is in GitHub (should not be the case most of the time)
                    if (localStorage.getItem("cuteMessage") && !data.cuteMessage) {
                        cuteMessage = localStorage.getItem("cuteMessage");
                    }
                    if (localStorage.getItem("backgroundUrl") && !data.backgroundUrl) {
                        backgroundUrl = localStorage.getItem("backgroundUrl");
                    }
                    if (localStorage.getItem("cuteVideo") && !data.cuteVideo) {
                        cuteVideo = localStorage.getItem("cuteVideo");
                    }

                    // Set the background image from GitHub data
                    document.body.style.backgroundImage = `url('${backgroundUrl}')`;

                    const form = document.getElementById('login-form');
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();  // Prevent form submission from reloading the page
                        const name = document.getElementById('name').value.trim();  // Get the input name

                        if (name === 'Zodwa') {
                            // Content for Zodwa
                            document.body.innerHTML = ` 
                                <h1>How Amazing Girlfriend Is</h1>
                                <div id="options">
                                    <button id="paragraph-btn">Cute Paragraph</button>
                                    <button id="video-btn">Cute Video</button>
                                </div>
                                <div id="content"></div>
                                <button id="logout-btn">Log Out</button>
                            `;
                            setupZodwaPage(cuteMessage, cuteVideo);
                        } else if (name === 'Admin') {
                            // Content for Admin
                            document.body.innerHTML = ` 
                                <h1>Admin Page</h1>
                                <button id="update-paragraph-btn">Update Cute Message</button>
                                <button id="change-background-btn">Change Background</button>
                                <button id="change-video-btn">Change Cute Video</button>
                                <button id="logout-btn">Log Out</button>
                            `;
                            setupAdminPage();
                        } else {
                            alert('Incorrect name. Try again!');
                        }
                    });

                    function setupZodwaPage(cuteMessage, cuteVideo) {
                        const paragraphBtn = document.getElementById('paragraph-btn');
                        const videoBtn = document.getElementById('video-btn');
                        const contentDiv = document.getElementById('content');
                        const logoutBtn = document.getElementById('logout-btn');

                        // Display cute message when "Cute Paragraph" is clicked
                        paragraphBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                        });

                        // Display cute video when "Cute Video" is clicked
                        videoBtn.addEventListener('click', () => {
                            contentDiv.innerHTML = ` 
                                <video width="100%" height="600" controls>
                                    <source src="${cuteVideo}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            `;
                        });

                        // Handle logout
                        logoutBtn.addEventListener('click', () => {
                            document.body.innerHTML = ` 
                                <h1>Login</h1>
                                <div id="login-form">
                                    <label for="name">Enter your name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <input type="submit" value="Login">
                                </div>
                            `;
                            setupLoginForm();
                        });
                    }

                    function setupAdminPage() {
                        const updateParagraphBtn = document.getElementById('update-paragraph-btn');
                        const changeBackgroundBtn = document.getElementById('change-background-btn');
                        const changeVideoBtn = document.getElementById('change-video-btn');
                        const logoutBtn = document.getElementById('logout-btn');

                        // Update the cute message
                        updateParagraphBtn.addEventListener('click', () => {
                            const newCuteMessage = prompt("Enter new cute message:");
                            localStorage.setItem('cuteMessage', newCuteMessage);  // Save to localStorage

                            // Update on Zodwa page if logged in
                            cuteMessage = newCuteMessage;
                            const contentDiv = document.getElementById('content');
                            if (contentDiv) {
                                contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                            }

                            // Update data.json on GitHub
                            const newData = {
                                cuteMessage: newCuteMessage,
                                backgroundUrl: localStorage.getItem('backgroundUrl') || "default-image-url",
                                cuteVideo: localStorage.getItem('cuteVideo') || "default-video-url"
                            };
                            updateDataJson(newData);
                        });

                        // Change background image
                        changeBackgroundBtn.addEventListener('click', () => {
                            const newBackgroundUrl = prompt("Enter new background URL:");
                            localStorage.setItem('backgroundUrl', newBackgroundUrl);  // Save to localStorage
                            document.body.style.backgroundImage = `url('${newBackgroundUrl}')`;

                            // Update data.json on GitHub
                            const newData = {
                                cuteMessage: localStorage.getItem('cuteMessage') || "Hello Baby",
                                backgroundUrl: newBackgroundUrl,
                                cuteVideo: localStorage.getItem('cuteVideo') || "default-video-url"
                            };
                            updateDataJson(newData);
                        });

                        // Change cute video
                        changeVideoBtn.addEventListener('click', () => {
                            const newCuteVideo = prompt("Enter new cute video URL:");
                            localStorage.setItem('cuteVideo', newCuteVideo);  // Save to localStorage

                            // Update data.json on GitHub
                            const newData = {
                                cuteMessage: localStorage.getItem('cuteMessage') || "Hello Baby",
                                backgroundUrl: localStorage.getItem('backgroundUrl') || "default-image-url",
                                cuteVideo: newCuteVideo
                            };
                            updateDataJson(newData);
                        });

                        // Handle logout
                        logoutBtn.addEventListener('click', () => {
                            document.body.innerHTML = ` 
                                <h1>Login</h1>
                                <div id="login-form">
                                    <label for="name">Enter your name:</label>
                                    <input type="text" id="name" name="name" required>
                                    <input type="submit" value="Login">
                                </div>
                            `;
                            setupLoginForm();
                        });
                    }

                    function setupLoginForm() {
                        const form = document.getElementById('login-form');
                        form.addEventListener('submit', (e) => {
                            e.preventDefault();
                            const name = document.getElementById('name').value.trim();

                            if (name === 'Zodwa') {
                                document.body.innerHTML = ` 
                                    <h1>How Amazing Girlfriend Is</h1>
                                    <div id="options">
                                        <button id="paragraph-btn">Cute Paragraph</button>
                                        <button id="video-btn">Cute Video</button>
                                    </div>
                                    <div id="content"></div>
                                    <button id="logout-btn">Log Out</button>
                                `;
                                setupZodwaPage(cuteMessage, cuteVideo);
                            } else if (name === 'Admin') {
                                document.body.innerHTML = ` 
                                    <h1>Admin Page</h1>
                                    <button id="update-paragraph-btn">Update Cute Message</button>
                                    <button id="change-background-btn">Change Background</button>
                                    <button id="change-video-btn">Change Cute Video</button>
                                    <button id="logout-btn">Log Out</button>
                                `;
                                setupAdminPage();
                            } else {
                                alert('Incorrect name. Try again!');
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching settings:', error));
        };
    </script>
</body>
</html>
