<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Amazing Girlfriend Is</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Login">
    </form>

    <script>
        // Fetch the settings from GitHub when the page loads
        window.onload = function() {
            fetch('https://raw.githubusercontent.com/your-username/your-repository/main/data.json')  // Replace with the actual URL of your data.json
                .then(response => response.json())
                .then(data => {
                    // Set background image from the data
                    document.body.style.backgroundImage = `url('${data.backgroundUrl}')`; 

                    // Set default cute message
                    let cuteMessage = data.cuteMessage || "Hello Baby"; // Fallback to default message if not set

                    // Set video source from data (if available)
                    let cuteVideo = data.cuteVideo || "video.MP4"; // Default video

                    // Handle the login form submit
                    const form = document.getElementById('login-form');
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const name = document.getElementById('name').value;

                        if (name === 'Zodwa') {
                            document.body.innerHTML = `
                                <h1>How Amazing Girlfriend Is</h1>
                                <div id="options">
                                    <button id="paragraph-btn">Cute Paragraph</button>
                                    <button id="video-btn">Cute Video</button>
                                </div>
                                <div id="content"></div>
                                <button id="logout-btn">Log Out</button>
                            `;
                            const paragraphBtn = document.getElementById('paragraph-btn');
                            const videoBtn = document.getElementById('video-btn');
                            const contentDiv = document.getElementById('content');
                            const logoutBtn = document.getElementById('logout-btn');

                            // Display the cute message stored in data when "Cute Paragraph" is clicked
                            paragraphBtn.addEventListener('click', () => {
                                contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                            });

                            // Display the cute video when "Cute Video" is clicked
                            videoBtn.addEventListener('click', () => {
                                contentDiv.innerHTML = `
                                    <video width="100%" height="600" controls>
                                        <source src="${cuteVideo}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                `;
                            });

                            // Handle logout
                            logoutBtn.addEventListener('click', () => {
                                document.body.innerHTML = `
                                    <h1>Login</h1>
                                    <form id="login-form">
                                        <label for="name">Enter your name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <input type="submit" value="Login">
                                    </form>
                                `;
                            });

                        } else if (name === 'Admin') {
                            document.body.innerHTML = `
                                <h1>Admin Page</h1>
                                <button id="update-paragraph-btn">Update Cute Message</button>
                                <button id="change-background-btn">Change Background</button>
                                <button id="change-video-btn">Change Cute Video</button>
                                <button id="logout-btn">Log Out</button>
                            `;
                            const updateParagraphBtn = document.getElementById('update-paragraph-btn');
                            const changeBackgroundBtn = document.getElementById('change-background-btn');
                            const changeVideoBtn = document.getElementById('change-video-btn');
                            const logoutBtn = document.getElementById('logout-btn');

                            // Update the cute message
                            updateParagraphBtn.addEventListener('click', () => {
                                const newCuteMessage = prompt("Enter new cute message:");
                                cuteMessage = newCuteMessage;
                                localStorage.setItem('cuteMessage', cuteMessage); // Save to localStorage
                                
                                // Immediately update the displayed message for Zodwa (if Zodwa is logged in)
                                const contentDiv = document.getElementById('content');
                                if (contentDiv) {
                                    contentDiv.innerHTML = `<p>${cuteMessage}</p>`;
                                }
                            });

                            // Change background image
                            changeBackgroundBtn.addEventListener('click', () => {
                                const newBackgroundUrl = prompt("Enter new background URL:");
                                document.body.style.backgroundImage = `url('${newBackgroundUrl}')`;
                                // You can also save the new background to localStorage if desired
                            });

                            // Change cute video
                            changeVideoBtn.addEventListener('click', () => {
                                const newCuteVideo = prompt("Enter new cute video URL:");
                                cuteVideo = newCuteVideo;
                                localStorage.setItem('cuteVideo', cuteVideo); // Save to local storage

                                // Immediately display the new video
                                const contentDiv = document.getElementById('content');
                                contentDiv.innerHTML = `
                                    <video width="100%" height="600" controls>
                                        <source src="${cuteVideo}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                `;
                            });

                            // Handle logout
                            logoutBtn.addEventListener('click', () => {
                                document.body.innerHTML = `
                                    <h1>Login</h1>
                                    <form id="login-form">
                                        <label for="name">Enter your name:</label>
                                        <input type="text" id="name" name="name" required>
                                        <input type="submit" value="Login">
                                    </form>
                                `;
                            });

                        } else {
                            alert('Incorrect name. Try again!');
                        }
                    });
                })
                .catch(error => console.error('Error fetching settings:', error));
        };
    </script>
</body>
</html>
